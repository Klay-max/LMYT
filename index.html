                    // æˆ‘ä»¬ä¼˜å…ˆä» type: "answer" ä¸­æå–ï¼Œå› ä¸ºå®ƒæ›´å¯èƒ½æ˜¯æœ€ç»ˆå›å¤
                    for (const msg of data.messages) {

        // è¾…åŠ©å‡½æ•°ï¼šå°†æ–‡ä»¶è½¬æ¢ä¸º Base64 å­—ç¬¦ä¸²
        function convertFileToBase64(file) {
